<body>
    <div class="main">
        <div class="container">
            <div class="heading">
                <span>Verify your mobile number</span>
            </div>
            <form id="Myform" runat="server">
                <p class="desc">Enter your mobile number to verify</p>
                <div>
                    <input type="text" pattern="^([0]|\+91)?[789]\d{9}$" ID="mobileNo" class="mbl-no" placeholder="Enter mobile no.with (+91)" required>
                </div>
                <center>
                    <div class="recapcha" id="recaptcha-container"></div>
                </center>
                <div class="submit-btn">
                    <button type="button" onclick="phoneAuth();">Submit</button>
                </div>
            </form>
            <div class="heading">
                <span>Verify yourself</span>
            </div>
            <form action="">
                <p class="desc">Enter the 6 digit OTP sent via sms on your phone</p>
                <div>
                    <input type="text" id="OTPtxt" class="mbl-no" placeholder="Enter the OTP" required>
                </div>
                <div class="submit-btn">
                    <button type="button" runat="server"onclick="codeverify();">Verify</button>
                </div>
            </form>
        </div>
    </div>
